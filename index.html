<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" >

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-prepend input-group-text field-label-input">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Purchse Amount" min="0">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-prepend input-group-text field-label-input">$</span>
                  <input type="number" class="form-control" id="downpayment" placeholder="Down Payment" min="0">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-prepend input-group-text field-label-input">%</span>
                  <input type="number" class="form-control" id="interest" placeholder="Interest" min="0" step="0.01">
                </div>
              </div>
              <div class="form-group" id="pay-period">
                <div class="form-check form-check-inline active">
                  <input type="radio" class="form-check-input" id="months" name="payoff-time-input" value="months" checked> 
                  <label class="form-check-label" for="months">Months</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" id="years" name="payoff-time-input" value="years">
                  <label class="form-check-label" for="years">Years</label>
                </div> 
              </div>
              <div class="form-group">
                  <input type="number" class="form-control" id="time" placeholder="Time To Pay Off" min="0">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-block">
              </div>
            </form>
            <!-- Loader  -->
            <div id="loading">
              <img src="img/spinner.gif" class="img-fluid " alt="">
            </div>
            <!-- Results -->
            <div id="results">
            
              <H5 class="pt-4">Results</H5>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-prepend input-group-text field-label">Monthly Payment</span>
                  <input type="number" class="form-control" id="monthly-payment" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-prepend input-group-text field-label">Total Payment</span>
                  <input type="number" class="form-control" id="total-payment" disabled>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-prepend input-group-text field-label">Total Interest</span>
                  <input type="number" class="form-control" id="total-interest" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
